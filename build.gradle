plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'net.codinux.banking.fints'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // this feels like back in the 1990ies, including .jars from the file system
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // TODO: why do i have to include it here again? As it's already exported by by multiplatform-utils or fints4k respectively
    implementation "org.jetbrains.kotlinx:kotlinx-datetime:0.3.2"
    implementation "io.ktor:ktor-client-okhttp:2.0.0-beta-1"
}
